<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Portfolio Details - Personal Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <header id="header" class="d-flex flex-column justify-content-center">
    <nav id="navbar" class="navbar nav-menu">
      <ul>
        <li><a href="index.html" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a></li>
        <li><a href="index.html#portfolio" class="nav-link "><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
        <li><a href="index.html#services" class="nav-link "><i class="bx bx-server"></i> <span>Servizi</span></a></li>
        <li><a href="index.html#contact" class="nav-link "><i class="bx bx-envelope"></i> <span>Contatti</span></a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <!-- ======= Dettagli Progetto ======= -->
    <section id="about" class="about">
      <div class="container" data-aos="fade-up">
        <!-- Back link -->
        <div class="row mb-3">
          <div class="col">
            <a href="index.html#portfolio" class="back-link"><i class="bi bi-arrow-left me-2"></i>Torna al portfolio</a>
          </div>
        </div>

        <!-- Header: titolo a sinistra, immagine a destra -->
        <div class="row align-items-center g-4">
          <div class="col-lg-6" data-aos="fade-right">
            <div class="mb-2 text-uppercase kicker" id="project-kicker"></div>
            <h1 id="dynamic-title" class="post-title mb-2">Titolo Progetto</h1>
            <p id="dynamic-subtitle" class="text-muted mb-0"></p>
          </div>
          <div class="col-lg-6" data-aos="fade-left">
            <div class="post-media-wrap">
              <img id="portfolio-main-image" src="" alt="" class="img-fluid" />
            </div>
          </div>
        </div>

        <!-- Meta (cliente, data, tag) -->
        <ul id="project-meta" class="project-meta list-inline mt-4"></ul>

        <hr class="section-divider" />

        <!-- Descrizione -->
        <div class="mt-3">
          <p id="dynamic-paragraph" class="lead" style="text-align: justify;"></p>
        </div>

        <!-- Prima / Dopo (Before/After) -->
        <div class="mt-4" id="before-after-section" data-aos="fade-up" style="display:none;">
          <h3 class="h5 mb-3"><i class="bi bi-arrows-left-right me-2"></i>Prima / Dopo</h3>
          <div id="before-after" class="before-after" aria-label="Confronto immagini prima e dopo"></div>
        </div>

        <!-- Riferimenti / Link utili -->
        <div class="mt-4" data-aos="fade-up">
          <h3 class="h5 mb-3"><i class="bi bi-link-45deg me-2"></i>Riferimenti</h3>
          <div id="project-links" class="row g-3"></div>
        </div>

        <!-- Collaboratori -->
        <div class="mt-4" data-aos="fade-up">
          <h3 class="h5 mb-3"><i class="bi bi-people me-2"></i>Collaboratori</h3>
          <div id="project-collaborators" class="row g-3"></div>
        </div>
      </div>
    </section>

    <!-- ======= Galleria full-width (singola colonna) ======= -->
    <section id="portfolio-fullwidth" class="portfolio section-bg">
      <div class="container-fluid portfolio-fullwidth-inner" data-aos="fade-up">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h2>Galleria</h2>
            </div>
            <div id="portfolio-gallery" class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
              <!-- Le immagini verranno inserite qui tramite JS da assets/js/portfolio.js -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- End #main -->
  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/portfolio.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
